<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <title>podcasts</title>
	  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<canvas id="myChart" width="250" height="200"></canvas>
		<script>
            const seconds = [
            'up to 10 minutes',
  			'10-20 minutes',
  			'20-35 minutes',
  			'35 minutes - 1 hour',
  			'1-2 hours',
  			'2 hours and up'];

            const lengths = [
            230505,
            105837,
            158028,
            240281,
            120877,
            25518]
		
			var ctx = document.getElementById('myChart').getContext('2d');
			var chart = new Chart(ctx, {
				// The type of chart we want to create
				type: 'bar',

				// The data for our dataset
				data: {
					labels: seconds,
					datasets: [{
						label: '2017 Podcast episodes by length',
						data: lengths,
                        backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
						
					}]
				},
				

				// Configuration options go here
				options: {}
			});
		</script>
	</body>
</html>
